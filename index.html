<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold’em Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="table">
    <h1>Texas Hold’em</h1>

    <div class="community-area">
      <h2>Community Cards</h2>
      <div id="communityCards" class="cards"></div>
    </div>

    <div class="players-area" id="playersArea"></div>

    <div class="controls">
      <button id="dealButton">Start New Hand</button>
      <button id="betButton" disabled>Bet / Next Round</button>
      <button id="foldButton" disabled>Fold</button>
      <div id="potDisplay">Pot: $0</div>
    </div>

    <div id="log" class="log"></div>
  </div>

  <!-- Include the hand-evaluation library script (you can download and host locally) -->
  <script src="https://unpkg.com/pokersolver/dist/pokersolver.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
